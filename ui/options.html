<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Options | Lyrical</title>
		<script type="text/javascript" src="../libs/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="options.js"></script>

		<style type="text/css">
			html, body {
				width: 400px;
				margin: 2em;
			}
			#where_to_run {
				display: flex;
				justify-content: flex-start;
				flex-direction: column;
				width: 300px;
			}
			.input_set {
				margin: 1em 1em .5em 1em;
			}
			#submit_btn {
				text-align: left;
				margin: .5em;
			}
			h3 {
				font-size: 1.5em;
			}
			#feedback {
				text-decoration: none;
				display: block;
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<div id="options">
			<h3><strong>Options</strong></h3>
			<div id="where_to_run">
				<span class="input_set">
					<input type="checkbox" name="run_on_gp" id="run_on_gp">
					<label for="run_on_gp">Run on Google Play Music</label>
				</span>
				<span class="input_set">
					<input type="checkbox" name="run_on_yt" id="run_on_yt">
					<label for="run_on_yt">Run on Youtube</label>
				</span>
				<span class="input_set" title="When this is selected the lyrics panel will be visible as soon as the page loads.">
					<input type="checkbox" name="autorun" id="autorun" >
					<label for="autorun">Show lyrics section when the page loads</label>
				</span>
				<span class="input_set" title="When this is selected the lyrics panel will pop out over the page instead of being intergrated.">
					<input type="checkbox" name="auto_pop" id="auto_pop">
					<label for="auto_pop">Pop out lyrics panel by default </label>
				</span>				
				<span id="submit_btn">
					<input type="submit" name="submit" id="_btn" value="Update">
					<p id="response_msg"></p>
				</span>
			</div>
		</div>

		<div id="about">
			<h3><strong>About</strong></h3>
			<p>Lyrical version 0.1.0</p>
			<a href="https://goo.gl/forms/Uf040UhVZv0bugjo1" id="feedback"> Provide feedback and suggestions </a>
			<a href="https://github.com/KsirbJ/Lyrical">Source code</a>
		</div>


		
	</body>
</html>
